<div class="title">
    <h1><b>USERS LIST:</b></h1>
    <hr>
</div>
<div class="tableContainer">
    @if(loadingData) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <a href="/addUser" mat-button class="addButton">ADD USER</a>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="deleteUser(element.id)" matTooltip="Delete user" class="actions"
                    fontIcon="delete"></mat-icon>
                <mat-icon routerLink="/updateUser/{{element.id}}" matTooltip="Edit user" class="actions" fontIcon="edit"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
